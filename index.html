<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aryaman Arora — Portfolio</title>

  <!-- If you have a webfont file (Baskerville or Bakersville), host it and add @font-face here.
       Example:
       @font-face {
         font-family: 'Bakersville';
         src: url('/fonts/bakersville.woff2') format('woff2');
         font-weight: 400;
         font-style: normal;
         font-display: swap;
       }
  -->
  <style>
    :root{
      --black: #2b2b2b;
      --beige: #F5F5DC; /* page background */
      --white: #ffffff;
      --muted: #6b6b6b;
      --accent: #111; /* strong black */
      --max-width: 1200px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, serif;
      background:var(--beige);
      color:var(--black);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Header */
    header{
      background:var(--black);
      color:var(--white);
      position:sticky;
      top:0;
      z-index:60;
      box-shadow:0 6px 18px rgba(0,0,0,0.22);
    }
    .nav-inner{
      max-width:var(--max-width);
      margin:0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 18px;
    }
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:44px;height:44px;border-radius:8px;background:var(--beige);display:grid;place-items:center;color:var(--black);font-weight:700}
    nav a{color:var(--white);text-decoration:none;margin-left:16px;font-weight:600}

    /* HERO - full bleed */
    .hero-wrap{background:var(--beige);padding:0;margin:0}
    .hero{
      position:relative;
      min-height:62vh;
      display:grid;
      align-items:center;
      justify-items:center;
      overflow:hidden;
    }

    /* background image (carousel slide) */
    .hero .slide{
      position:absolute;
      inset:0;
      background-size:cover;
      background-position:center;
      transition:opacity 0.8s ease;
      opacity:0;
      will-change:opacity;
    }
    .hero .slide.active{opacity:1}

    /* overlay to slightly darken images for legibility */
    .hero .overlay{
      position:absolute;inset:0;background:linear-gradient(180deg, rgba(0,0,0,0.18), rgba(0,0,0,0.22));
      pointer-events:none;
    }

    .hero-content{
      position:relative;
      z-index:30;
      text-align:center;
      padding:6vh 20px;
      width:100%;
      max-width:var(--max-width);
    }

    /* Main title - Baskerville family fallback used */
    .hero-title{
      font-family: "Baskerville", "Baskerville Old Face", "Times New Roman", serif;
      font-weight:700;
      margin:0;
      line-height:0.9;
      /* huge size on desktop */
      font-size:clamp(48px, 11vw, 160px);
      color:var(--black);
      /* elongate text horizontally */
      transform-origin:center;
      transform:scaleX(1.25);
      letter-spacing:2px;
      text-shadow: 0 6px 18px rgba(255,255,255,0.20), 0 2px 6px rgba(0,0,0,0.2);
      /* make it stand out on image */
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0.88));
      display:inline-block;
      padding:6px 12px;
      border-radius:6px;
    }

    /* Subtitle */
    .hero-sub{
      margin-top:14px;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color:var(--muted);
      font-size:clamp(14px,2.2vw,20px);
      font-weight:600;
    }

    /* Carousel controls inside hero */
    .hero-controls{position:relative;z-index:40;margin-top:22px;display:flex;gap:12px;justify-content:center;align-items:center}
    .btn{
      display:inline-grid;place-items:center;border-radius:8px;padding:8px 12px;border:none;cursor:pointer;font-weight:700;background:rgba(255,255,255,0.88);
      box-shadow:0 6px 18px rgba(0,0,0,0.12)
    }

    /* Projects / carousel below */
    .carousel-section{max-width:var(--max-width);margin:36px auto;padding:0 18px}
    .gallery{
      display:flex;overflow:hidden;border-radius:10px;gap:10px;
    }
    .gallery .item{
      min-width:33.333%;
      height:320px;
      background-size:cover;background-position:center;
      transition:transform .5s;
    }
    .gallery-nav{display:flex;justify-content:center;gap:8px;margin-top:12px}

    /* pagination dots */
    .dots{display:flex;gap:8px;justify-content:center;margin-top:8px}
    .dot{width:10px;height:10px;border-radius:999px;background:rgba(0,0,0,0.12);cursor:pointer}
    .dot.active{background:var(--black)}

    /* Footer */
    footer{max-width:var(--max-width);margin:36px auto 80px;padding:0 18px;color:var(--muted)}

    /* Responsive tweaks */
    @media (max-width:900px){
      .hero-title{transform:scaleX(1.08);font-size:clamp(42px,15vw,92px)}
      .gallery .item{min-width:50%}
    }
    @media (max-width:540px){
      .hero-title{transform:scaleX(1.02);font-size:clamp(36px,20vw,66px);padding:4px 8px}
      .gallery .item{min-width:80%}
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-inner">
      <div class="brand">
        <div class="logo">AA</div>
        <div style="color:var(--white)"><strong>Aryaman Arora</strong><div style="font-size:12px;color:rgba(255,255,255,0.75)">AI • Filmmaking</div></div>
      </div>
      <nav aria-label="Primary navigation">
        <a href="#projects">Projects</a>
        <a href="#about">About</a>
        <a href="#contact" style="background:transparent;border:1px solid rgba(255,255,255,0.12);padding:8px 10px;border-radius:8px;color:var(--white);text-decoration:none;margin-left:12px">Contact</a>
      </nav>
    </div>
  </header>

  <!-- HERO with huge elongated title and image carousel-like slides -->
  <section class="hero-wrap">
    <div class="hero" id="hero">

      <!-- slides (background images). Replace URLs with your images -->
      <div class="slide active" style="background-image:url('images/slide1.jpg');"></div>
      <div class="slide"       style="background-image:url('images/slide2.jpg');"></div>
      <div class="slide"       style="background-image:url('images/slide3.jpg');"></div>

      <div class="overlay" aria-hidden="true"></div>

      <div class="hero-content" role="banner">
        <h1 class="hero-title">I'm Aryaman Arora.</h1>
        <div class="hero-sub">I like to tell stories</div>

        <div class="hero-controls" aria-hidden="false">
          <button class="btn" id="prev">◀</button>
          <button class="btn" id="next">▶</button>
        </div>

        <!-- dots for hero -->
        <div class="dots" id="hero-dots" style="margin-top:18px">
          <div class="dot active" data-index="0"></div>
          <div class="dot" data-index="1"></div>
          <div class="dot" data-index="2"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Below hero: horizontal image band (like the second screenshot). This is a simple 3-up carousel/galleries -->
  <section class="carousel-section" id="projects">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
      <h2 style="margin:0">Selected Images</h2>
      <div style="color:var(--muted);font-size:14px">Replace these with your own images</div>
    </div>

    <div class="gallery" id="gallery">
      <div class="item" style="background-image:url('images/thumb1.jpg')"></div>
      <div class="item" style="background-image:url('images/thumb2.jpg')"></div>
      <div class="item" style="background-image:url('images/thumb3.jpg')"></div>
    </div>

    <div class="gallery-nav" style="margin-top:12px">
      <button class="btn" id="gprev">Prev</button>
      <button class="btn" id="gnext">Next</button>
    </div>
  </section>

  <footer>
    <div style="display:flex;justify-content:space-between;align-items:center;gap:20px">
      <div style="font-weight:700">Aryaman Arora</div>
      <div style="color:var(--muted)">© <span id="year"></span></div>
    </div>
  </footer>

  <script>
    // Year
    document.getElementById('year').textContent = new Date().getFullYear();

    /* HERO slide logic */
    const slides = Array.from(document.querySelectorAll('.hero .slide'));
    const dots = Array.from(document.querySelectorAll('#hero-dots .dot'));
    let idx = 0;
    const show = (i) => {
      slides.forEach((s,si)=> s.classList.toggle('active', si===i));
      dots.forEach((d,di)=> d.classList.toggle('active', di===i));
      idx = i;
    }
    document.getElementById('prev').addEventListener('click', ()=> show((idx-1+slides.length)%slides.length));
    document.getElementById('next').addEventListener('click', ()=> show((idx+1)%slides.length));
    dots.forEach(d=> d.addEventListener('click', e => show(parseInt(e.currentTarget.dataset.index,10))));

    // Auto-advance hero
    let heroTimer = setInterval(()=> show((idx+1)%slides.length), 5000);
    // pause on hover
    const heroEl = document.getElementById('hero');
    heroEl.addEventListener('mouseenter', ()=> clearInterval(heroTimer));
    heroEl.addEventListener('mouseleave', ()=> { heroTimer = setInterval(()=> show((idx+1)%slides.length), 5000); });

    /* Simple gallery left/right shifting */
    const gallery = document.getElementById('gallery');
    const gNext = document.getElementById('gnext');
    const gPrev = document.getElementById('gprev');

    // show 3 items on desktop by translating gallery
    let gIndex = 0;
    function updateGallery() {
      // depending on item width, translate accordingly
      const item = gallery.querySelector('.item');
      if(!item) return;
      const itemW = item.getBoundingClientRect().width + 10; // gap
      gallery.style.transform = `translateX(${-(gIndex * itemW)}px)`;
      gallery.style.transition = 'transform 0.6s';
    }
    gNext.addEventListener('click', ()=> {
      const max = Math.max(0, gallery.children.length - 1);
      gIndex = Math.min(max, gIndex + 1);
      updateGallery();
    });
    gPrev.addEventListener('click', ()=> {
      gIndex = Math.max(0, gIndex - 1);
      updateGallery();
    });

    // simple responsive correction on resize
    window.addEventListener('resize', ()=> updateGallery());

    // Accessibility: keyboard controls
    document.addEventListener('keydown', (ev)=> {
      if(ev.key === 'ArrowLeft') document.getElementById('prev').click();
      if(ev.key === 'ArrowRight') document.getElementById('next').click();
    });
  </script>
</body>
</html>
